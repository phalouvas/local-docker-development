[supervisord]
nodaemon=true

[inet_http_server]
port=*:8001

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

[unix_http_server]
file=/var/run/supervisor.sock ; (the path to the socket file)
chmod=0770 ; socket file mode (default 0700)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:msms-default]
command=php /code_msms/artisan smsto-queue:work --queue=default --tries=3
numprocs=1
process_name = %(program_name)s_%(process_num)s
autostart=true
autorestart=unexpected
startsecs=10
startretries=3
user=www-data
stderr_logfile=/var/log/supervisor/smsto-msms-worker-send.err.log
stdout_logfile=/var/log/supervisor/smsto-msms-worker-send.out.log
priority=100

